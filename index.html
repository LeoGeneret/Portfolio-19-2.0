    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script>
        var timeline = new TimelineLite();

        timeline.from('[id="2"], [id="6"], [id="10"], [id="14"], [id="18"]', 0.75, {transform: 'translateX(-100vw)', ease: Power3.easeOut});

        timeline.to('.lol', 1, {backgroundColor: "#000000", ease: Power3.easeOut}), '-=2';
        timeline.from('.content', 1, {opacity:0, y: 50, ease: Power3.easeOut}), '-=2';
    </script>
